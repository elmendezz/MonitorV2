<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor de Dispositivo</title>
    <style>
        /* Estilos generales del cuerpo */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #000;
            color: #EAEAEA;
            margin: 0;
            padding: 15px;
            font-size: 16px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        /* Contenedor principal */
        .container {
            width: 100%;
            max-width: 800px;
            background-color: #1A1A1A;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }
        /* Encabezado */
        .header {
            background: linear-gradient(90deg, #007BFF, #0056b3);
            color: white;
            padding: 20px;
            text-align: center;
        }
        .header h1 { margin: 0; font-size: 1.8em; }
        .header p { margin: 5px 0 0; font-size: 0.9em; opacity: 0.8; }
        /* Contenido principal con las tarjetas */
        .content {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        /* Estilo de cada tarjeta de información */
        .info-card {
            background-color: #252525;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #007BFF;
        }
        .info-card h2 {
            margin: 0 0 15px;
            font-size: 1.2em;
            color: #00AFFF;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }
        .info-card p {
            margin: 10px 0;
            font-size: 1.1em;
            display: flex;
            justify-content: space-between;
        }
        .info-card span {
            font-weight: bold;
            color: #FFFFFF;
        }
        /* Modal para el log */
        .modal {
            display: none; position: fixed; z-index: 1; left: 0; top: 0;
            width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.7);
        }
        .modal-content {
            background-color: #2C2C2C; margin: 10% auto; padding: 20px;
            border: 1px solid #888; width: 80%; max-width: 600px; border-radius: 10px;
        }
        textarea {
            width: 100%; height: 200px; background-color: #1A1A1A; color: #EAEAEA;
            border: 1px solid #444; border-radius: 5px; margin-bottom: 15px; padding: 10px;
        }
        .modal-buttons button {
            padding: 10px 15px; border-radius: 5px; border: none; cursor: pointer;
            background-color: #007BFF; color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Monitor de Dispositivo</h1>
            <p id="update-time">Obteniendo datos...</p>
        </div>
        <div class="content">
            <div class="info-card">
                <h2>🔋 Batería</h2>
                <p>Nivel: <span id="charge-level">--%</span></p>
                <p>Estado: <span id="charging-status">--</span></p>
                <p>Potencia: <span id="power">--W</span></p>
                <p>Corriente: <span id="current">--A</span></p>
                <p>Voltaje: <span id="voltage">--V</span></p>
                <p>Temperatura: <span id="temperature">--°C</span></p>
            </div>
            <div class="info-card">
                <h2>🚀 Actividad</h2>
                <p>App Principal: <span id="foreground-app">--</span></p>
                <p>Apps Abiertas: <span id="background-apps">--</span></p>
                <p>Tiempo Encendido: <span id="uptime">--</span></p>
            </div>
        </div>
        <div style="padding: 0 20px 20px; text-align: center;">
            <button id="show-log-btn" style="padding: 10px 20px; font-size: 1em; background-color: #333; color: white; border: none; border-radius: 5px; cursor: pointer;">Ver Log de Actividad</button>
        </div>
    </div>

    <div id="log-modal" class="modal">
        <div class="modal-content">
            <h2>Log de Actualizaciones</h2>
            <textarea id="log-textarea" readonly></textarea>
            <div class="modal-buttons">
                <button id="btn-copy">Copiar</button>
                <button id="btn-export">Exportar (.txt)</button>
                <button id="btn-accept" style="float: right;">Cerrar</button>
            </div>
        </div>
    </div>

    <script>
        async function actualizarDatos() {
            try {
                // --- ⚠️ ¡IMPORTANTE! CAMBIA ESTA LÍNEA ⚠️ ---
                // Reemplaza "TU_USUARIO" y "TU_REPOSITORIO" con los tuyos.
                // Asegúrate que la rama sea la correcta (main, master, etc.).
                const response = await fetch('https://raw.githubusercontent.com/elmendezz/MonitorV2/main/data.json');
                
                if (!response.ok) {
                    throw new Error(`Error de red: ${response.statusText}`);
                }

                const data = await response.json();

                // Actualizar la interfaz con los nuevos datos
                document.getElementById('update-time').innerText = `Última actualización: ${new Date().toLocaleTimeString()}`;
                document.getElementById('charge-level').innerText = data.chargeLevel;
                document.getElementById('charging-status').innerText = data.chargingStatus;
                document.getElementById('power').innerText = data.power;
                document.getElementById('current').innerText = data.current;
                document.getElementById('voltage').innerText = data.voltage;
                document.getElementById('temperature').innerText = data.temperature;
                document.getElementById('foreground-app').innerText = data.foregroundApp;
                document.getElementById('background-apps').innerText = data.backgroundApps;
                document.getElementById('uptime').innerText = data.uptime;
                
                // Añadir la nueva entrada al log
                const logTextarea = document.getElementById('log-textarea');
                logTextarea.value += `${data.log}\n`;
                logTextarea.scrollTop = logTextarea.scrollHeight; // Auto-scroll hacia abajo

            } catch (error) {
                console.error("Error al obtener los datos:", error);
                document.getElementById('update-time').innerText = "Error de conexión con GitHub";
            }
        }

        // --- Lógica para el Modal ---
        const modal = document.getElementById('log-modal');
        document.getElementById('show-log-btn').onclick = () => { modal.style.display = "block"; };
        document.getElementById('btn-accept').onclick = () => { modal.style.display = "none"; };
        window.onclick = (event) => { if (event.target == modal) { modal.style.display = "none"; } };

        // Botón de copiar
        document.getElementById('btn-copy').onclick = () => {
            const logTextarea = document.getElementById('log-textarea');
            logTextarea.select();
            navigator.clipboard.writeText(logTextarea.value).then(() => {
                alert('¡Log copiado al portapapeles!');
            });
        };

        // Botón de exportar
        document.getElementById('btn-export').onclick = () => {
            const text = document.getElementById('log-textarea').value;
            const blob = new Blob([text], { type: 'text/plain' });
            const anchor = document.createElement('a');
            anchor.download = 'log_dispositivo.txt';
            anchor.href = window.URL.createObjectURL(blob);
            anchor.click();
            window.URL.revokeObjectURL(anchor.href);
        };

        // Iniciar la actualización y repetirla cada 30 segundos
        actualizarDatos();
        setInterval(actualizarDatos, 3000); // 30000 milisegundos = 30 segundos
    </script>
</body>
</html>
